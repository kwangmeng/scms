<ion-header>
    <ion-navbar color="unimy">
      
      <ion-title>Sign In</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="bg">

  <img src="assets/img/promo.gif" style="width:100%;">

<br><br>
<ion-card>
  <ion-card-header>
    Sign In
  </ion-card-header>
  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="input.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="input.password"></ion-input>
  </ion-item>
  <div padding>
<button ion-button color="unimy" block (tap)="login(input)">Login</button>
  </div>
</ion-list>


</ion-card>
