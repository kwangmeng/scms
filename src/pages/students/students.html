<ion-header>
    <ion-navbar color="unimy">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Students</ion-title>
    </ion-navbar>
  </ion-header>



<ion-content>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="true"
  (ionInput)="onInput($event)">
</ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of students" (tap)="detail(item);">
          <ion-avatar item-start>
            <img src="assets/img/male.png">
          </ion-avatar>
          <h2>{{item.fullname}}</h2>
          <p>{{item.studentid}}</p>
        </ion-item>
        

      </ion-list>
</ion-content>
