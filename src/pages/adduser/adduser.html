<ion-header>
    <ion-navbar color="unimy">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Users</ion-title>
      <ion-buttons end>
          <button ion-button color="light" (tap)="add();">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content class="bg">
<ion-list>
  <ion-item *ngFor="let item of users" text-wrap (tap)="detail(item);">
    <ion-thumbnail item-start>
      <img src="assets/img/male.png">
    </ion-thumbnail>
    <h2>{{item.email}}</h2>
    <p>{{item.firstname}} {{item.lastname}}</p>
    <p style="color:red">{{item.role}}</p>
    <button ion-button clear item-end color="unimy" >View</button>
  </ion-item>
</ion-list>
</ion-content>
