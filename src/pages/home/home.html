<ion-header>
  <ion-navbar color="unimy">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-grid>
    <ion-row>
      <ion-col (tap)="goPage(1)">
        <div class="round-border">

          <h5>Clubs</h5>
            <h2>6</h2>
        </div>
      </ion-col>
      <ion-col (tap)="goPage(2)">
          <div class="round-border">
              <h5>Applications</h5>
              <h2>6</h2>
            </div>
      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (tap)="goPage(3)">
        <div class="round-border">

               <h5>Students</h5>
                <h2>200</h2>
             

        </div>
      </ion-col>
      <ion-col (tap)="goPage(4)">
          <div class="round-border">

              <h5>Activities</h5>
              <h2>50</h2>


          </div>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
      <ion-card-header>
        Overall Stats
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas style="width:100%;height:250px;"></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>
