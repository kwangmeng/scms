<ion-header>
    <ion-navbar color="unimy">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Clubs</ion-title>
      <ion-buttons end>
         <button ion-button color="light" (tap)="showPrompt();">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-list>
        
      <ion-item text-wrap (tap)="detail(item);" *ngFor="let item of clubs"> 
          <ion-thumbnail item-start>
            <img [src]="item.image">
          </ion-thumbnail>
          <h2>{{item.name}}</h2>
          <p>{{item.description}} - {{item.amt}} members</p>
          <button ion-button clear item-end color="unimy">View</button>
        </ion-item>

            
      </ion-list>
</ion-content>
