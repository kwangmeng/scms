<ion-header>
    <ion-navbar color="unimy">
     
      <ion-title>{{this.data.name}}</ion-title>
    </ion-navbar>
  </ion-header>



<ion-content class="bg">
  <div class="top-container">
<img [src]="this.data.image" class="img-bg">
  </div>
  <ion-segment [(ngModel)]="options" color="unimy" style="background:white;">
      <ion-segment-button value="mgmt">
        Management
      </ion-segment-button>
    </ion-segment>

<div [ngSwitch]="options">
 
   
    <div *ngSwitchCase="'mgmt'" padding>


<ion-card>
  <ion-card-header>
    Change Club Image
  </ion-card-header>
  <ion-card-content>
   <ion-list>

   <input type="file" (change)="fileChange($event)">
</ion-list>
<br>
  <button ion-button color="unimy" block (tap)="upload();">Upload</button>

  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    Edit Club Details
  </ion-card-header>
  <ion-card-content>
   <ion-list>

  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" [(ngModel)]="complete.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input type="text" [(ngModel)]="complete.description"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>Advisors</ion-label>
    <ion-select [(ngModel)]="this.complete.advisor">
      <ion-option value="{{item.id}}" *ngFor="let item of advisors">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>AGM Date</ion-label>
    <ion-input type="text" [(ngModel)]="complete.agm_date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Applicant Name</ion-label>
    <ion-input type="text" [(ngModel)]="complete.applicant_name"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Budget</ion-label>
    <ion-input type="text" [(ngModel)]="complete.budget"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Constitution</ion-label>
    <ion-input type="text" [(ngModel)]="complete.constitution"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Fee</ion-label>
    <ion-input type="text" [(ngModel)]="complete.fee"></ion-input>
  </ion-item>
     <ion-item>
    <ion-label stacked>Applicant Mobile Num</ion-label>
    <ion-input type="text" [(ngModel)]="complete.mobile_num"></ion-input>
  </ion-item>
     <ion-item>
    <ion-label stacked>Objectives</ion-label>
    <ion-input type="text" [(ngModel)]="complete.objectives"></ion-input>
  </ion-item>
      <ion-item color="purplec">
    
    Status type: {{complete.type}}
  </ion-item>
</ion-list>
<br>
  <button ion-button color="unimy" block (tap)="updateClub(complete)">Update Club Details</button>

  </ion-card-content>
</ion-card>


    <button ion-button color="secondary" block (tap)="approveClub();" style="margin-bottom:6px;">Approve Club</button>
    <button ion-button color="danger" block (tap)="reject();">Reject Club Application</button>
    
    
  </div>
</div>




</ion-content>
