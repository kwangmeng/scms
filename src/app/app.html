<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="unimy" style="height:150px;">
      <div style="color:white;text-align:center;"><h6>CENTRE FOR STUDENT EXPERIENCE</h6>
      <div style="height:5px;width:90%;background:#e6c200;display:block;margin:0 auto;"></div>
      <h6>UNIMY</h6>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list *ngFor="let item of pages">
          <ion-item class="newtxt" (tap)="openPage(item)" menuToggle [class.activeHighlight]="checkActive(item)">
             {{item.title}}
            <ion-icon name="{{item.icon}}" item-end></ion-icon>
          </ion-item>
        </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
